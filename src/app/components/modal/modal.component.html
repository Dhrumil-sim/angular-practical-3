<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <!-- Close Button -->
    <button
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"
      (click)="closeModal.emit()"
      aria-label="Close modal"
    >
      âœ•
    </button>

    <!-- Modal Title -->
    <h2 class="text-xl font-semibold mb-4 text-center capitalize">{{ mode }} Note</h2>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
      <!-- Title -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input
          type="text"
          id="step6"
          formControlName="title"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <p
          *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
          class="text-red-500 text-sm"
        >
          Title is required
        </p>
      </div>

      <!-- Description -->
      <div id="step7">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          formControlName="description"
          rows="4"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
        <p
          *ngIf="form.get('description')?.touched && form.get('description')?.invalid"
          class="text-red-500 text-sm"
        >
          Description is required
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        {{ mode === 'add' ? 'Add Note' : 'Update Note' }}
      </button>
    </form>
  </div>
</div>
